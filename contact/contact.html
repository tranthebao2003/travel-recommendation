<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel TTB Contact Us</title>
    <link rel="stylesheet" href="./contact.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../resource/logo.png" alt="">
            <p>Travel TTB</p>
        </div>
        <div class="navbar"> 
            <a href="../travel_recommendation.html">Home</a>
            <a href="../about/about.html">About us</a>
            <a href="./contact.html">Contact Us</a>
        </div>
    </header>

    <!-- contact us -->
    <div class="contact">
        <div class="contact-icon">
            <div class="border"></div>
            <div class="icon">
                <img src="../resource/twitter.png" alt="">
                <img src="../resource/facebook.png" alt="">
                <img src="../resource/instagram.png" alt="">
                <img src="../resource/youtube.png" alt="">
            </div>
        </div>
        <div class="contact-content">
            <span>
                <h1>CONTACT US</h1>
                <p>Get in touch</p>
            </span>
            <div class="contact-detail">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="message">Message</label>
                <textarea name="" id="message" placeholder="Enter your message"></textarea>
            </div> 
        </div>
        
    </div>
</body>

</html>
